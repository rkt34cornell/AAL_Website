name: Update Research Feed

on:
  schedule:
    - cron: "0 12 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-research:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Fetch OpenAlex works
        run: node scripts/fetch-openalex.mjs

      - name: Commit updates
        run: |
          if git status --porcelain | grep -q "public/recent-research.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add public/recent-research.json
            git commit -m "Update recent research feed"
            git push
          else
            echo "No changes to commit."
          fi
